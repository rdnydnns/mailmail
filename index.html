<!DOCTYPE html>
<html lang="en" ng-app="mailApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MailMail</title>

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- modernizr -->
  <!-- // <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script> -->
</head>

<body ng-controller="MailCtrl">
  <div class="main">
    <!-- searchbar -->
    <form class="searchbar">
      <input type="search" placeholder="Search..."/>
    </form>

    <!-- sidebar -->
    <aside class="sidebar">
      <h1>Person</h1>
      <h2>Company</h2>
    </aside>

    <!-- messages -->
    <section class="messages">
      <!-- show messages -->
      <div infinite-scroll="getMoreMessages()">
        <article class="message" ng-repeat="message in messages track by $index">
          <p class="subject"><b>{{message.subject}}</b></p>
          <p>From: <span class="email">{{message.from}}</span></p>
          <p ng-if="message.cc.length">
            CC: <span class="email" ng-repeat="name in message.cc">{{name}}</span>
          </p>
        </article>
      </div>
      <!-- show alert if error -->
      {{alert}}
    </section>
  </div>

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="infinite_scroll.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
